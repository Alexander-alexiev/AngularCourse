<h3>{{ title }} works!</h3>

<div>
  <input #inputName type="text" placeholder="name">
  <input #inputAge type="text" placeholder="age">

</div>

    Loading...

</div>
<div *ngIf="!isLoading">
<app-users-list [usersl]="appUsers"/>
</div>
