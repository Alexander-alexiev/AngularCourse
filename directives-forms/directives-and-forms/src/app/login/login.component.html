<form #loginForm="ngForm" (ngSubmit)="submitHandler()">
  <!-- EMAIL -->
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      ngModel
      email
      required
      #emailInput="ngModel"
    />
  </div>
  <!-- email error msg -->
  <div *ngIf="emailInput.touched">
    <div *ngIf="emailInput.errors?.['required']">Email is required!</div>
    <div *ngIf="emailInput.errors?.['email']">INVALID EMAIL!</div>
  </div>
  <!-- PASSWORD -->
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      id="password"
      name="password"
      ngModel
      #passwordInput="ngModel"
      [appMaxCount]="4"
    />
  </div>

  <div *ngIf="passwordInput.errors?.['appMaxCount']">
    Invalid password, because length is longer than
    {{ passwordInput.errors?.['appMaxCount'] }}
  </div>
  <button>Login</button>
</form>

<br />
<br />
<br />
{{ loginForm.value | json }}
